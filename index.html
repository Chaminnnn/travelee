<!DOCTYPE html>
<html>
<head>
	<title>Travelee</title>
	<style type="text/css">
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		h1 {
			font-size: 36px;
			margin: 0;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}
		ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}
		li {
			padding: 10px;
			margin: 5px 0;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
			transition: background-color 0.2s ease-in-out;
			cursor: pointer;
		}
		li:hover {
			background-color: #f5f5f5;
		}
		.show-all {
			display: block;
			text-align: center;
			margin-top: 20px;
			text-decoration: none;
			padding: 10px 20px;
			background-color: #333;
			color: #fff;
			border-radius: 5px;
			transition: background-color 0.2s ease-in-out;
		}
		.show-all:hover {
			background-color: #555;
		}
	</style>
</head>
<body>
	<header>
		<h1>Travelee</h1>
	</header>
	<div class="container">
		<ul>
			<li>Manila</li>
			<li>Cebu</li>
			<li>Davao</li>
			<li>Bacolod</li>
			<li>Iloilo</li>
			<li>Baguio</li>
			<li>Cagayan de Oro</li>
			<li>Zamboanga</li>
			<li>General Santos</li>
			<li>Tagaytay</li>
			<li>Puerto Princesa</li>
			<li>Legaspi</li>
			<li>Batangas</li>
			<li>Laoag</li>
			<li>Tacloban</li>
			<li>Butuan</li>
			<li>Cotabato</li>
			<li>Pagadian</li>
			<li>Ozamiz</li>
			<li>Roxas</li>
		</ul>
		<a href="cities.html" target="_blank" class="show-all">Show All Cities</a>
	</div>
</body>
</html>
